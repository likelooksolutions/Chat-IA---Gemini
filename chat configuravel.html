<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA - Gemini 2.0 Configur√°vel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
    }

    /* Painel lateral */
    #sidebar {
      width: 260px;
      background: #1e293b;
      border-right: 1px solid #334155;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }
    #sidebar.collapsed { width: 0; overflow: hidden; }
    #sidebar header {
      padding: 15px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    #conversations { flex: 1; overflow-y: auto; padding: 10px; }
    .conv-item {
      background: #334155;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      word-break: break-word;
    }
    .conv-item:hover { background: #475569; }
    #new-chat {
      padding: 12px;
      text-align: center;
      background: #2563eb;
      cursor: pointer;
      font-weight: bold;
    }
    #new-chat:hover { background: #1d4ed8; }

    /* √Årea principal */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #2563eb;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 10;
    }
    header {
      text-align: center;
      background: #1e293b;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4em;
      white-space: pre-wrap;
    }
    .user { background: #2563eb; align-self: flex-end; }
    .ai { background: #334155; align-self: flex-start; }
    #input-area {
      display: flex;
      background: #1e293b;
      padding: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #f8fafc;
      color: #000;
      font-size: 15px;
    }
    button {
      margin-left: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #1d4ed8; }

    /* Modal de Configura√ß√£o */
    #config-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #config-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #config-box label { font-weight: bold; font-size: 14px; }
    #config-box input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
    }
    #config-box button {
      margin-top: 10px;
      background: #2563eb;
    }
    #config-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #475569;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #config-btn:hover { background: #334155; }
  </style>
</head>
<body>
  <div id="sidebar">
    <header>üí¨ Conversas</header>
    <div id="conversations"></div>
    <div id="new-chat">+ Nova Conversa</div>
  </div>

  <div id="main">
    <button id="toggle-btn">‚ò∞</button>
    <button id="config-btn">‚öôÔ∏è</button>
    <header>Chat IA - Gemini</header>

    <div id="chat"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <!-- Modal Configura√ß√£o -->
  <div id="config-modal">
    <div id="config-box">
      <h3>‚öôÔ∏è Configura√ß√µes</h3>
      <label for="api-key">Chave da API Gemini:</label>
      <input type="text" id="api-key" placeholder="Insira sua chave aqui..." />

      <label for="model">Modelo Gemini:</label>
      <input type="text" id="model" placeholder="ex: gemini-2.0-flash" />

      <button id="save-config">Salvar Configura√ß√µes</button>
      <button id="clear-history">üóëÔ∏è Apagar todas conversas</button>
      <button id="close-config">Fechar</button>
    </div>
  </div>

  <script>
    // --- Estado e inicializa√ß√£o ---
    let config = JSON.parse(localStorage.getItem("config")) || {
      apiKey: "",
      model: "gemini-2.0-flash"
    };
    let conversations = JSON.parse(localStorage.getItem("conversations")) || {};
    let currentConvId = localStorage.getItem("currentConvId") || createNewConversation();

    // --- Elementos DOM ---
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    const convList = document.getElementById("conversations");
    const newChatBtn = document.getElementById("new-chat");
    const configBtn = document.getElementById("config-btn");
    const configModal = document.getElementById("config-modal");
    const apiInput = document.getElementById("api-key");
    const modelInput = document.getElementById("model");
    const saveConfigBtn = document.getElementById("save-config");
    const closeConfigBtn = document.getElementById("close-config");
    const clearHistoryBtn = document.getElementById("clear-history");

    // --- Conversas ---
    function createNewConversation() {
      const id = "conv_" + Date.now();
      conversations[id] = [];
      saveConversations();
      localStorage.setItem("currentConvId", id);
      renderConversationList();
      loadConversation(id);
      return id;
    }

    function renderConversationList() {
      convList.innerHTML = "";
      Object.keys(conversations)
        .sort((a, b) => b.localeCompare(a))
        .forEach((id) => {
          const preview = conversations[id][0]?.text?.substring(0, 25) || "Nova conversa";
          const div = document.createElement("div");
          div.className = "conv-item";
          div.textContent = preview;
          div.onclick = () => loadConversation(id);
          convList.appendChild(div);
        });
    }

    function loadConversation(id) {
      currentConvId = id;
      localStorage.setItem("currentConvId", id);
      chatBox.innerHTML = "";
      conversations[id].forEach((msg) => addMessage(msg.text, msg.role));
    }

    function addMessage(text, role) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveConversations() {
      localStorage.setItem("conversations", JSON.stringify(conversations));
    }

    // --- Envio de mensagem ---
    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText || !config.apiKey) {
        alert("Por favor, insira uma chave de API v√°lida nas configura√ß√µes.");
        return;
      }

      addMessage(userText, "user");
      conversations[currentConvId].push({ role: "user", text: userText });
      saveConversations();
      input.value = "";
      addMessage("Digitando...", "ai");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${config.apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userText }] }],
            }),
          }
        );

        const data = await response.json();
        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Erro ao gerar resposta.";

        chatBox.removeChild(chatBox.lastChild);
        addMessage(aiText, "ai");
        conversations[currentConvId].push({ role: "ai", text: aiText });
        saveConversations();
        renderConversationList();
      } catch (err) {
        chatBox.removeChild(chatBox.lastChild);
        addMessage("‚ùå Erro ao conectar √† API.", "ai");
      }
    }

    // --- Configura√ß√µes ---
    function openConfig() {
      apiInput.value = config.apiKey;
      modelInput.value = config.model;
      configModal.style.display = "flex";
    }

    function closeConfig() {
      configModal.style.display = "none";
    }

    function saveConfig() {
      config.apiKey = apiInput.value.trim();
      config.model = modelInput.value.trim() || "gemini-2.0-flash";
      localStorage.setItem("config", JSON.stringify(config));
      alert("‚úÖ Configura√ß√µes salvas com sucesso!");
      closeConfig();
    }

    function clearAllHistory() {
      if (confirm("Apagar todas as conversas?")) {
        conversations = {};
        saveConversations();
        createNewConversation();
      }
    }

    // --- Eventos ---
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    toggleBtn.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
    newChatBtn.addEventListener("click", createNewConversation);
    configBtn.addEventListener("click", openConfig);
    closeConfigBtn.addEventListener("click", closeConfig);
    saveConfigBtn.addEventListener("click", saveConfig);
    clearHistoryBtn.addEventListener("click", clearAllHistory);

    // --- Inicializa√ß√£o ---
    renderConversationList();
    loadConversation(currentConvId);
  </script>
</body>
</html>
