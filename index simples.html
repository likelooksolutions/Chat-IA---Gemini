<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA - Gemini 2.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #1e293b;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4em;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .ai {
      background: #334155;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      background: #1e293b;
      padding: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #f8fafc;
      color: #000;
      font-size: 15px;
    }
    button {
      margin-left: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Chat IA - Gemini 2.0 Flash</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Digite sua mensagem..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const API_KEY = "AIzaSyC8iUmeU8DAHmk9pOwRy2vV3J3pI8c6J58";
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // ðŸ”„ Carregar histÃ³rico salvo
    let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
    history.forEach((msg) => addMessage(msg.text, msg.role));

    // ðŸ’¬ Adicionar mensagem ao chat
    function addMessage(text, role) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸ’¾ Salvar no localStorage
    function saveHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    // ðŸš€ Enviar mensagem ao Gemini
    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      history.push({ role: "user", text: userText });
      saveHistory();
      input.value = "";

      addMessage("Digitando...", "ai");

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userText }] }],
            }),
          }
        );

        const data = await response.json();
        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Erro ao gerar resposta.";

        // remover placeholder "Digitando..."
        chatBox.removeChild(chatBox.lastChild);

        addMessage(aiText, "ai");
        history.push({ role: "ai", text: aiText });
        saveHistory();
      } catch (err) {
        console.error(err);
        addMessage("âŒ Erro ao conectar Ã  API.", "ai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
