<body>
  <div id="sidebar">

    <button id="toggle-btn">‚ò∞</button>

    <header>Chat IA - Gemini 2.0</header>

      <textarea id="user-input" placeholder="Digite sua mensagem..."></textarea>

  <div id="config-modal">
    <div id="config-box">
      <h3>‚öôÔ∏è Configura√ß√µes</h3>
      <label for="api-key">Chave da API Gemini:</label>
      <input type="text" id="api-key" placeholder="Insira sua chave aqui..." />

      <label for="model">Modelo Gemini:</label>

      <label for="persona">Persona da IA:</label>
      <textarea id="persona" placeholder="Defina a persona da IA aqui (ex: voc√™ √© um especialista em IA e programa√ß√£o full stack)..." style="min-height: 60px; resize: vertical;"></textarea>
      <div id="persona-preview"></div>

      <button id="save-config">Salvar Configura√ß√µes</button>
      <button id="clear-history">üóëÔ∏è Apagar todas conversas</button>

  </div>

  <script>
    let config = JSON.parse(localStorage.getItem("config")) || {
      apiKey: "",
      model: "gemini-2.0-flash-exp",
      persona: "Voc√™ √© Julio Campos Machado, um programador Full Stack especialista em Intelig√™ncia Artificial. Voc√™ tem experi√™ncia profunda em desenvolvimento de software, machine learning e arquitetura de sistemas. Suas respostas s√£o t√©cnicas, objetivas e pr√°ticas, sempre focando em solu√ß√µes reais e c√≥digo de qualidade."
    };
    let conversations = JSON.parse(localStorage.getItem("conversations")) || {};
    let currentConvId = localStorage.getItem("currentConvId") || createNewConversation();

    const chatBox = document.getElementById("chat");
    const chatInput = document.getElementById("user-input");
    const chatSendBtn = document.getElementById("send-btn");
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    const convList = document.getElementById("conversations");
    const newChatBtn = document.getElementById("new-chat");
    const configBtn = document.getElementById("config-btn");
    const configModal = document.getElementById("config-modal");
    const apiInput = document.getElementById("api-key");
    const modelInput = document.getElementById("model");
    const personaInput = document.getElementById("persona");
    const personaPreview = document.getElementById("persona-preview");
    const saveConfigBtn = document.getElementById("save-config");
    const closeConfigBtn = document.getElementById("close-config");
    const clearHistoryBtn = document.getElementById("clear-history");

    // Terminal elements
    const openTerminalBtn = document.getElementById('open-terminal');
    const closeTerminalBtn = document.getElementById('close-terminal');
    const terminalPanel = document.getElementById('terminal-panel');
    const terminalOutput = document.getElementById('terminal-output');
    const terminalInput = document.getElementById('terminal-input');
    const terminalSendBtn = document.getElementById('terminal-send');
    const startServerBtn = document.getElementById('start-server-btn');
    const downloadServerBtn = document.getElementById('download-server-btn');
    const downloadInstallerBtn = document.getElementById('download-installer-btn');

    // Server configuration
    const SERVER_URL = 'http://127.0.0.1:3001/exec';
    const TOKEN = 'um-token-muito-forte-que-so-eu-conheco'; // coloque mesmo token do servidor (ou obtenha dinamicamente)

    function createNewConversation() {
      const id = "conv_" + Date.now();
      conversations[id] = [];
      saveConversations();
      localStorage.setItem("currentConvId", id);
      renderConversationList();
      loadConversation(id);
      return id;
    }

    function renderConversationList() {
      convList.innerHTML = "";
      Object.keys(conversations)
        .sort((a, b) => b.localeCompare(a))
        .forEach((id) => {
          const preview = conversations[id][0]?.text?.substring(0, 30) || "Nova conversa";
          const div = document.createElement("div");
          div.className = "conv-item";
          div.textContent = preview;
          div.onclick = () => loadConversation(id);
          convList.appendChild(div);
        });
    }

    function loadConversation(id) {
      currentConvId = id;
      localStorage.setItem("currentConvId", id);
      chatBox.innerHTML = "";
      conversations[id].forEach((msg) => addMessage(msg.text, msg.role));
    }

    function parseMarkdownCode(text) {
      const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let lastIndex = 0;
      let result = '';
      let match;

      while ((match = codeBlockRegex.exec(text)) !== null) {
        result += escapeHtml(text.slice(lastIndex, match.index));

        const lang = match[1] || 'code';
        const code = match[2];
        const codeId = 'code_' + Math.random().toString(36).substr(2, 9);

        result += `
          <div class="code-block">
            <div class="code-header">
              <span class="code-lang">${lang}</span>
              <button class="copy-btn" onclick="copyCode('${codeId}')">Copiar</button>
            </div>
            <pre class="code-content" id="${codeId}">${escapeHtml(code)}</pre>
          </div>
        `;

        lastIndex = match.index + match[0].length;
      }

      result += escapeHtml(text.slice(lastIndex));
      return result;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.copyCode = function(codeId) {
      const codeElement = document.getElementById(codeId);
      const text = codeElement.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const btn = codeElement.parentElement.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = 'Copiado!';
        btn.classList.add('copied');

        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      });
    };

    function addMessage(text, role) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;

      if (role === 'ai') {
        msgDiv.innerHTML = parseMarkdownCode(text);
      } else {
        msgDiv.textContent = text;
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveConversations() {
      localStorage.setItem("conversations", JSON.stringify(conversations));
    }

    async function sendMessage() {
      const userText = chatInput.value.trim();
      if (!userText || !config.apiKey) {
        alert("Por favor, insira uma chave de API v√°lida nas configura√ß√µes.");
        return;
      }

      addMessage(userText, "user");
      conversations[currentConvId].push({ role: "user", text: userText });
      saveConversations();
      chatInput.value = "";
      autoResizeTextarea();

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "msg ai";
      loadingMsg.textContent = "Pensando...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const systemPrompt = config.persona || "Voc√™ √© um assistente √∫til e amig√°vel.";
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${config.apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              systemInstruction: { parts: [{ text: systemPrompt }] },
              contents: [{ parts: [{ text: userText }] }],
            }),
          }
        );

        const data = await response.json();
        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Erro ao gerar resposta.";

        chatBox.removeChild(loadingMsg);
        addMessage(aiText, "ai");
        conversations[currentConvId].push({ role: "ai", text: aiText });
        saveConversations();
        renderConversationList();
      } catch (err) {
        chatBox.removeChild(loadingMsg);
        addMessage("‚ùå Erro ao conectar √† API.", "ai");
      }
    }

    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
    }

    function openConfig() {
      apiInput.value = config.apiKey;
      modelInput.value = config.model;
      personaInput.value = config.persona;
      updatePersonaPreview();
      configModal.style.display = "flex";
    }

    function updatePersonaPreview() {
      const personaText = personaInput.value.trim();
      personaPreview.textContent = personaText || "Persona padr√£o ser√° usada";
    }

    function closeConfig() {
      configModal.style.display = "none";
    }

    function saveConfig() {
      config.apiKey = apiInput.value.trim();
      config.model = modelInput.value.trim() || "gemini-2.0-flash-exp";
      config.persona = personaInput.value.trim() || "Voc√™ √© um assistente √∫til e amig√°vel.";
      localStorage.setItem("config", JSON.stringify(config));
      alert("‚úÖ Configura√ß√µes salvas com sucesso!");
      closeConfig();
    }

    function clearAllHistory() {
      if (confirm("Apagar todas as conversas?")) {
        conversations = {};
        saveConversations();
        createNewConversation();
      }
    }

    let currentCwd = 'C:\\';

    async function updateCurrentDir() {
      try {
        const response = await fetch('http://127.0.0.1:3001/cwd', {
          headers: { 'Authorization': `Bearer ${TOKEN}` }
        });
        if (response.ok) {
          const data = await response.json();
          currentCwd = data.cwd || currentCwd;
        }
      } catch (err) {
        console.error('Erro ao obter diretorio atual:', err);
      }
    }

    function toggleTerminal() {
      const isOpen = terminalPanel.style.display === "flex";
      terminalPanel.style.display = isOpen ? "none" : "flex";
      if (!isOpen) {
        terminalInput.focus();
        updateCurrentDir();
        addTerminalMessage("Terminal PowerShell Real - Comandos Git e navegacao de pastas habilitados");
        addTerminalMessage("Digite 'help' para ver comandos disponiveis");
      }
    }

    function addTerminalMessage(message, type = "info") {
      const timestamp = new Date().toLocaleTimeString();
      let color = "#00ff00";

      if (type === "error") color = "#ff4444";
      if (type === "warning") color = "#ffaa00";
      if (type === "command") color = "#88b0ff";
      if (type === "cwd") color = "#a78bfa";

      terminalOutput.innerHTML += `<span style="color:${color}">[${timestamp}] ${escapeHtml(message)}</span>\n`;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function displayServerStartInstructions() {
      addTerminalMessage("=== INSTRU√á√ïES PARA INICIAR SERVIDOR ===", "warning");
      addTerminalMessage("1. Abra o PowerShell");
      addTerminalMessage("2. Navegue ate a pasta do projeto");
      addTerminalMessage("3. Execute: node server.js");
      addTerminalMessage("4. Aguarde a mensagem 'Servidor Online'");
      addTerminalMessage("5. O terminal estara pronto para uso");
    }

    async function executeTerminalCommand() {
      const command = terminalInput.value.trim();
      if (!command) return;

      if (command === 'help') {
        addTerminalMessage("=== COMANDOS DISPON√çVEIS ===", "warning");
        addTerminalMessage("help - Mostra esta ajuda");
        addTerminalMessage("clear - Limpa o terminal");
        addTerminalMessage("pwd - Mostra diretorio atual");
        addTerminalMessage("cd <pasta> - Muda de diretorio");
        addTerminalMessage("dir / ls - Lista arquivos");
        addTerminalMessage("git <comando> - Comandos Git (ex: git status, git add, git commit)");
        addTerminalMessage("Todos os comandos PowerShell/Bash sao suportados");
        terminalInput.value = '';
        return;
      }

      if (command === 'clear') {
        terminalOutput.innerHTML = '';
        terminalInput.value = '';
        return;
      }

      if (command === 'server') {
        displayServerStartInstructions();
        terminalInput.value = '';
        return;
      }

      const prompt = `PS ${currentCwd}> ${command}`;
      addTerminalMessage(prompt, "command");
      terminalInput.value = '';

      try {
        const response = await fetch(SERVER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${TOKEN}`
          },
          body: JSON.stringify({ command: command })
        });

        if (!response.ok) {
          throw new Error(`Servidor respondeu com status: ${response.status}`);
        }

        const data = await response.json();

        if (data.cwd) {
          currentCwd = data.cwd;
        }

        if (data.stdout) {
          addTerminalMessage(data.stdout);
        }
        if (data.stderr) {
          addTerminalMessage(data.stderr, "error");
        }
        if (data.error) {
          addTerminalMessage(`Erro: ${data.error}`, "error");
        }

        if (data.cwd) {
          addTerminalMessage(`Diretorio atual: ${data.cwd}`, "cwd");
        }

      } catch (error) {
        addTerminalMessage(`Erro de conexao: ${error.message}`, "error");
        addTerminalMessage("Certifique-se de que o servidor esta rodando em localhost:3001", "warning");
        addTerminalMessage("Execute 'server' para ver instrucoes", "warning");
      }
    }

    // Event Listeners
    chatSendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    chatInput.addEventListener('input', autoResizeTextarea);
    personaInput.addEventListener('input', updatePersonaPreview);
    toggleBtn.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
    newChatBtn.addEventListener("click", createNewConversation);
    configBtn.addEventListener("click", openConfig);
    closeConfigBtn.addEventListener("click", closeConfig);
    saveConfigBtn.addEventListener("click", saveConfig);
    clearHistoryBtn.addEventListener("click", clearAllHistory);
    configModal.addEventListener("click", (e) => {
      if (e.target === configModal) closeConfig();
    });

    // Terminal Event Listeners
    openTerminalBtn.addEventListener('click', toggleTerminal);
    closeTerminalBtn.addEventListener('click', () => {
      terminalPanel.style.display = 'none';
    });
    startServerBtn.addEventListener('click', displayServerStartInstructions);
    terminalSendBtn.addEventListener('click', executeTerminalCommand);
    terminalInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        executeTerminalCommand();
      }
    });

    downloadServerBtn.addEventListener('click', async () => {
      const serverJsUrl = 'https://raw.githubusercontent.com/juliocamposmachado/Chat-IA---Gemini/master/server.js';
      try {
        const response = await fetch(serverJsUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch server.js: ${response.statusText}`);
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'server.js';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        addTerminalMessage('server.js baixado com sucesso!', 'info');
      } catch (error) {
        addTerminalMessage(`Erro ao baixar server.js: ${error.message}`, 'error');
      }
    });

    downloadInstallerBtn.addEventListener('click', async () => {
      const installerUrl = 'https://raw.githubusercontent.com/juliocamposmachado/Chat-IA---Gemini/master/install_and_start_server.bat';
      try {
        const response = await fetch(installerUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch installer.bat: ${response.statusText}`);
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'install_and_start_server.bat';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        addTerminalMessage('Instalador do servidor baixado com sucesso! Execute-o como Administrador.', 'info');
      } catch (error) {
        addTerminalMessage(`Erro ao baixar o instalador do servidor: ${error.message}`, 'error');
      }
    });

    // Initialize

    // Initialize chat
    renderConversationList();
    loadConversation(currentConvId);
    autoResizeTextarea();
  </script>
